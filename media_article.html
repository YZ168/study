<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词训练 - AI萌宠陪伴教育</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/write.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="nav-header">
                <a href="media.html" class="back-btn">返回</a>
                <h1 class="page-title">单词训练</h1>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="write-content">
            <div class="write-layout">
                <!-- 左侧输入区 -->
                <div class="input-section">
                    <div class="feature-description">
                        <h3>支持的功能：</h3>
                        <p>使用组合音、词根、词缀记忆法快速记忆关联单词。包含组合音发音与用法，相关单词的发音、词义、例句、单词解释。帮助学生快速记忆单词。</p>
                        <h3>使用说明：</h3>
                        <p>首先，请在下方点击开始训练按钮，待生成内容后，在输入框输入回答内容，点击开始对话，正确完成本次训练后，点击继续训练，继续下一关的训练。</p>
                    </div>
                    <form id="writeForm" class="write-form">
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea id="content" name="content" rows="10" placeholder="请输入开始单词训练">开始单词训练</textarea>
                        </div>
                        <!-- 添加两个快捷按钮 -->
                        <div class="quick-buttons">
                            <button type="button" class="quick-btn" onclick="document.getElementById('content').value='开始单词训练'; document.getElementById('writeForm').dispatchEvent(new Event('submit'));">开始单词训练</button>
                            <button type="button" class="quick-btn" onclick="document.getElementById('content').value='继续单词训练'; document.getElementById('writeForm').dispatchEvent(new Event('submit'));">继续单词训练</button>
                        </div>
                        <button type="submit" class="submit-btn">开始对话</button>
                    </form>
                </div>

                <!-- 右侧展示区 -->
                <div class="display-section">
                    <div class="result-container">
                        <div id="displayContent"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/media_article.js"></script>
</body>
</html>
