<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章写作 - AI萌宠陪伴教育</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/write.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="nav-header">
                <a href="index.html" class="back-btn">返回</a>
                <h1 class="page-title">古诗词情景再现</h1>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="write-content">
            <div class="write-layout">
                <!-- 左侧输入区 -->
                <div class="input-section">
                    <div class="feature-description">
                        <h3>支持的功能：</h3>
                        <p>通过用户输入的内容（如古诗词的名字或某一诗句），找到整首古诗词，理解并用通俗易懂的语言诠释整首诗的含义。</p>
                        <p>将每一句诗的情景通过绘画功能呈现出来，以帮助用户更好地理解和掌握古诗词。</p>
                        <h3>使用说明：</h3>
                        <p>请在下方输入框输入古诗词的名字或某一诗句，然后点击开始对话。</p>
                        <h3>输入示例：</h3>
                        <p>可以输入诗名，如：静夜思</p>
                        <p>也可以输入诗句，如：床前明月光，疑是地上霜</p>
                    </div>
                    <form id="writeForm" class="write-form">
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea id="content" name="content" rows="10" placeholder="请输入古诗词"></textarea>
                        </div>
                        <button type="submit" class="submit-btn">开始对话</button>
                    </form>
                </div>

                <!-- 右侧展示区 -->
                <div class="display-section">
                    <div class="result-container">
                        <div id="displayContent"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- 图片查看弹窗 -->
        <div id="imageModal" class="image-modal">
            <span class="close-modal">&times;</span>
            <img id="modalImage" class="modal-content" src="" alt="查看大图">
        </div>
    </div>
    <script src="js/config.js"></script>
    <script src="js/write.js"></script>
</body>
</html>
