<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>趣味学习基地</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/live2d.css">
    <!-- Live2D -->
    <script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
    <script src="https://cubism.live2d.com/sdk-web/cubismcore/live2dcubismcore.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@5.3.3/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/live2d-widget@3.1.4/lib/L2Dwidget.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <h1 class="page-title">趣味学习基地</h1>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 功能导航区 -->
            <div class="feature-nav">
                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:abc.svg" alt="单词闯关">
                    </div>
                    <span>单词闯关</span>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:quiz.svg" alt="知识问答游戏">
                    </div>
                    <span>知识问答游戏</span>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:school.svg" alt="学习陪伴">
                    </div>
                    <span>学习陪伴</span>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:menu-book.svg" alt="成语卡片学习">
                    </div>
                    <span>成语卡片学习</span>
                </div>

                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:auto-stories.svg" alt="古诗词情景再现">
                    </div>
                    <span>古诗词情景再现</span>
                </div>
            </div>

            <!-- AI工具箱 -->
            <section class="ai-tools">
                <h2>趣味学习</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <img src="images/tools/word.jpg" alt="单词闯关">
                        <button class="tool-btn">单词闯关</button>
                    </div>

                    <div class="tool-card">
                        <img src="images/tools/marketing.jpg" alt="知识问答游戏">
                        <button class="tool-btn">知识问答游戏</button>
                    </div>

                    <div class="tool-card">
                        <img src="images/tools/essay.jpg" alt="学习陪伴">
                        <button class="tool-btn">学习陪伴</button>
                    </div>
                    
                    <div class="tool-card">
                        <img src="images/tools/idiom.jpg" alt="成语卡片学习">
                        <button class="tool-btn">成语卡片学习</button>
                    </div>

                    <div class="tool-card">
                        <img src="images/tools/writing.jpg" alt="古诗词情景再现">
                        <button class="tool-btn">古诗词情景再现</button>
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>

    <!-- Live2D Widget -->
    <script src="https://cdn.jsdelivr.net/gh/stevenjoezhang/live2d-widget@latest/live2d.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/live2d.js"></script>
    <script>
        console.log('Starting Live2D initialization...');
        // Live2D configuration
        L2Dwidget.init({
            model: {
                jsonPath: 'https://unpkg.com/live2d-widget-model-tororo@1.0.5/assets/tororo.model.json',
                scale: 1
            },
            display: {
                position: 'right',
                width: 200,
                height: 400,
                hOffset: 20,
                vOffset: 0
            },
            mobile: {
                show: true,
                scale: 0.8
            },
            react: {
                opacityDefault: 0.8,
                opacityOnHover: 1
            },
            debug: true // Enable debug mode
        }).then(() => {
            console.log('Live2D initialization completed successfully');
        }).catch(err => {
            console.error('Live2D initialization failed:', err);
        });
    </script>
</body>
</html>
