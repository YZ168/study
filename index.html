<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI萌宠陪伴教育</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <h1 class="page-title">AI萌宠陪伴教育</h1>
        </header>

        <!-- 主要内容区域 -->
        <main class="main-content">
            <!-- 顶部banner -->
            <div class="banner">
                <img src="images/banner.jpg" alt="AI萌宠陪伴教育">
            </div>

            <!-- 功能导航区 -->
            <div class="feature-nav">
                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:edit-document.svg" alt="写作">
                    </div>
                    <span>古诗词情景再现</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:campaign.svg" alt="营销">
                    </div>
                    <span>知识问答游戏</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:assignment.svg" alt="作业">
                    </div>
                    <span>作文写作</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:article.svg" alt="文案">
                    </div>
                    <span>自媒体文案</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">
                        <img src="https://api.iconify.design/material-symbols:mail.svg" alt="邮件">
                    </div>
                    <span>邮件</span>
                </div>
            </div>

            <!-- AI工具箱 -->
            <section class="ai-tools">
                <h2>AI 工具箱</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <img src="/images/tools/writing.jpg" alt="文章写作">
                        <button class="tool-btn">古诗词情景再现</button>
                    </div>
                    <div class="tool-card">
                        <img src="/images/tools/marketing.jpg" alt="知识问答游戏">
                        <button class="tool-btn">知识问答游戏</button>
                    </div>
                    <!-- 更多工具卡片 -->
                </div>
            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
