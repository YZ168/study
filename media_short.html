<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单词挑战 - AI萌宠陪伴教育</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/write.css">
</head>
<body>
    <div class="container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="nav-header">
                <a href="media.html" class="back-btn">返回</a>
                <h1 class="page-title">单词挑战</h1>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="write-content">
            <div class="write-layout">
                <!-- 左侧输入区 -->
                <div class="input-section">
                    <div class="feature-description">
                        <h3>支持的功能：</h3>
                        <p>按着训练关卡相同的组合音，进行单词训练，需要给出正确的单词和单词数量，赢取金币，完成闯关挑战。关卡由易到难。</p>
                        <h3>游戏规则：</h3>
                        <p>1. 每关不能少于 4 个正确的单词。2. 正确的单词越多得到的金币就越多！</p>
                        <h3>使用说明：</h3>
                        <p>首先，请在下方点击开始挑战按钮，待生成内容后，在输入框输入回答内容，点击开始对话，正确完成本次挑战后，点击继续挑战，继续下一关的挑战。</p>
                    </div>
                    <form id="writeForm" class="write-form">
                        <div class="form-group">
                            <label for="content">内容</label>
                            <textarea id="content" name="content" rows="10" placeholder="请输入你想要挑战的单词">开始单词挑战</textarea>
                        </div>
                        <!-- 添加两个快捷按钮 -->
                        <div class="quick-buttons">
                            <button type="button" class="quick-btn" onclick="document.getElementById('content').value='开始单词挑战'; document.getElementById('writeForm').dispatchEvent(new Event('submit'));">开始单词挑战</button>
                            <button type="button" class="quick-btn" onclick="document.getElementById('content').value='继续单词挑战'; document.getElementById('writeForm').dispatchEvent(new Event('submit'));">继续单词挑战</button>
                        </div>
                        <button type="submit" class="submit-btn">开始对话</button>
                    </form>
                </div>

                <!-- 右侧展示区 -->
                <div class="display-section">
                    <div class="result-container">
                        <div id="displayContent"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/media_short.js"></script>
</body>
</html>
